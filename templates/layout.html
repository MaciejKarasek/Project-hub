<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <title>{% block title %}{% endblock %}</title>
        <!-- https://favicon.io/emoji-favicons/video-game -->
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body style="background-color:#212529;">
        <div id="headerdiv">{% block head %}{% endblock %}</div>
        <main class="container-fluid py-5 text-center">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="{{ category }}" id="alert">{{ message }}</div>
              {% endfor %}
              <br>
            {% endif %}
          {% endwith %}
        {% block main %}{% endblock %}
        </main>
        <script>
          var slider = document.getElementById("numbers");
          var output = document.getElementById("demo");
          output.innerHTML = slider.value;
          
          slider.oninput = function() {
            output.innerHTML = this.value;
          }
        </script>
        <script>
          function display()
          {
            //document.getElementById('oneclick').disabled = 'disabled';
            var hid = document.getElementsByClassName("exp");
            // Emulates jQuery $(element).is(':hidden');
            if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
                hid[0].style.visibility = "visible";
                document.getElementById("file").disabled = true;
                var audio = document.getElementById("elevator");
                audio.volume = 0.1;
                audio.play();
          }
          }
      </script>
      <script>
        document.getElementById("file").onchange = function() {
        var btn = document.getElementById("submitbtn");
        btn.style.display='none';
        document.getElementById('submitbtnDisabled').style.display='inline';
        var hid = document.getElementsByClassName("exp2");
        if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
          hid[0].style.visibility = "visible";
        }
        document.getElementById("file-uploadd").submit();
        document.getElementById("file").disabled = true;
        var audio = document.getElementById("elevator");
        audio.volume = 0.1;
        audio.play();
        }
      </script>
    </body>
    <footer class = "footer">
      <a href="https://github.com/MaciejKarasek"><img src="/static/github.png" id="Github" style="height: 56px; width: 56px;"/> My GitHub profile</a>
    </footer>
</html>
